name: test-go

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: src/go.mod
          cache-dependency-path: src/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: src
          args: --timeout=10m
