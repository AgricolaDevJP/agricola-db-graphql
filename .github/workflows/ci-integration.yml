name: ci-integration

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Docker build
        run: make docker-build-test
      - name: Docker start
        run: make docker-start-test
      - name: E2E test
        run: go test -v ./test/e2e_test.go
      - name: Docker2 stop
        run: make docker-stop-test
